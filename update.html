<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Patient</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #121212;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background-color: #1f1f1f;
      padding: 2.5rem 2rem;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 440px;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00bcd4;
      font-size: 1.6rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 1rem 0.75rem;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #f1f1f1;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      appearance: none;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #00bcd4;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 0.8rem;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 0.95rem;
      background-color: transparent;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group select:focus + label,
    .input-group select:valid + label {
      top: -0.6rem;
      left: 0.7rem;
      font-size: 0.75rem;
      background: #1f1f1f;
      padding: 0 0.25rem;
      color: #00bcd4;
    }

    button {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .error-border {
      border-color: #ff4d4d;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 2rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Update Patient Info</h2>
    <form id="updateForm" action="/update" method="POST">
      <div class="input-group">
        <input type="text" name="pid" id="pid" placeholder=" " required />
        <label for="pid">Patient ID (PID)</label>
        <div id="pid-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <input type="text" name="fname" id="fname" placeholder=" " />
        <label for="fname">First Name</label>
        <div id="fname-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <input type="text" name="lname" id="lname" placeholder=" " />
        <label for="lname">Last Name</label>
        <div id="lname-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <input type="number" name="age" id="age" placeholder=" " />
        <label for="age">Age</label>
        <div id="age-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <input type="text" name="contact" id="contact" placeholder=" " />
        <label for="contact">Contact Number</label>
        <div id="contact-error" class="error-message"></div>
      </div>
      <div class="input-group">
        <input type="text" name="address" id="address" placeholder=" " />
        <label for="address">Address</label>
        <div id="address-error" class="error-message"></div>
      </div>
     
      <button type="submit">Update Patient</button>
    </form>
  </div>

  <script>
    function validateForm(event) {
      let isValid = true;
      const fields = ['pid', 'fname', 'lname', 'age', 'contact', 'address'];

      fields.forEach(field => {
        const input = document.getElementById(field);
        const errorDiv = document.getElementById(`${field}-error`);
        if (input.value.trim() === "") {
          input.classList.add("error-border");
          errorDiv.textContent = `${capitalize(field)} is required.`;
          isValid = false;
        } else {
          input.classList.remove("error-border");
          errorDiv.textContent = "";
        }
      });

      return isValid;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.getElementById("updateForm").addEventListener("submit", function(event) {
      if (!validateForm(event)) {
        event.preventDefault(); // Prevent form submission if validation fails
      }
    });

    async function populateDropdown(url, selectId, valueKey, labelKey) {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const select = document.getElementById(selectId);
        data.forEach(item => {
          const opt = document.createElement('option');
          opt.value = item[valueKey];
          opt.textContent = `${item[valueKey]} - ${item[labelKey]}`;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to fetch data for", selectId, err);
      }
    }

    window.onload = () => {
      populateDropdown('/getDoctors', 'doc_id', 'DID', 'Doctor_Name');
      populateDropdown('/getHospitals', 'hosp_id', 'HID', 'Hospital_Name');
    };
  </script>
</body>
</html>
